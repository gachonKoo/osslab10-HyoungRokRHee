name: Autograding Tests
on: # 트리거 형식 수정
  push:
    branches:
      - main
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 사용할 Python 버전을 설정합니다

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"  # dependencies가 필요할 경우
      
      - name: test0
        id: test0
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: test0
          setup-command: ''
          command: python divisors.py 100
          input: ''
          expected-output: "1 2 4 5 10 20 25 50 100" # 예상 출력값을 따옴표로 묶음
          comparison-method: contains
          timeout: 10

      - name: test1
        id: test1
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: test1
          setup-command: ''
          command: python divisors.py 23
          input: ''
          expected-output: "1 23" # 예상 출력값을 따옴표로 묶음
          comparison-method: contains
          timeout: 10

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        with:
          runners: test0,test1
        env:
          TEST0_RESULTS: "${{ steps.test0.outputs.result }}"
          TEST1_RESULTS: "${{ steps.test1.outputs.result }}"
